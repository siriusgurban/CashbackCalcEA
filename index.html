                </div>
            </div>


            <table class="table fs-3 text-white-50">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Xərclədiyiniz</th>
                        <th scope="col">Cashback</th>
                        <th scope="col">Ümumi cahsback</th>
                    </tr>
                </thead>
                <tbody>
                 
                </tbody>
            </table>
        </div>


    </div>
